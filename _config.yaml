# site properties and page defaults
title: <b>CGK</b>lab
subtitle: <b>STRESS & ADDICTION RESEARCH</b>
description: The goal of the Garcia Keller laboratory is to identify the neurological mechanisms that underlie stress-induced vulnerability in the development of substance use disorders, and in doing so, rationally design pharmacotherapeutic treatments. The lab uses a preclinical rodent model to understand how an acute stressful event can lead to addiction, not only facilitating drug self-administration but also precipitating relapse.
